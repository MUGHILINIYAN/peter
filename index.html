<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gift üíñ</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #fff;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    font-size: 2em;
}

button {
    padding: 12px 20px;
    margin: 10px 5px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background: #ff4b7d;
    color: white;
    box-shadow: 0 5px 15px rgba(255, 75, 125, 0.4);
}
.yes:hover {
    background: #ff2e63;
    transform: scale(1.1);
}

.no {
    background: #444;
    color: white;
    position: relative;
}

input {
    padding: 12px;
    width: 300px;
    max-width: 90%;
    border-radius: 20px;
    border: none;
    outline: none;
    margin-top: 15px;
    text-align: center;
    font-size: 16px;
}

.hidden {
    display: none;
}

.emoji {
    position: absolute;
    font-size: 24px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity:0; }
    50% { opacity:0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) scale(0.5); opacity:1; }
    100% { transform: translateY(100vh) scale(1.5); opacity:0; }
}

.typing {
    display: inline-block;
    border-right: 2px solid rgba(255,255,255,0.8);
    white-space: nowrap;
    overflow: hidden;
}
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>

<!-- Page 1: Valentine -->
<div id="page1">
    <h1 class="typing" id="valentineText"></h1>
    <button class="yes" onclick="nextPage()">Yes üíñ</button>
    <button class="no" id="noBtn">No üòú</button>
    <p id="noMessage"></p>
</div>

<!-- Page 2: Question 1 -->
<div id="page2" class="hidden">
    <h1 class="typing" id="q1Text"></h1>
    <input type="text" id="q1" placeholder="Type your answer...">
    <br><br>
    <button class="yes" onclick="checkAnswer(1)">Next ‚û°</button>
</div>

<!-- Page 3: Question 2 -->
<div id="page3" class="hidden">
    <h1 class="typing" id="q2Text"></h1>
    <input type="text" id="q2" placeholder="Type your answer...">
    <br><br>
    <button class="yes" onclick="checkAnswer(2)">Next ‚û°</button>
</div>

<!-- Page 4: Question 3 (Option buttons) -->
<div id="page4" class="hidden">
    <h1 class="typing" id="q3Text"></h1>
    <div style="margin-top:20px;">
        <button class="yes" onclick="nextPage()">Me ‚ù§Ô∏è</button>
        <button class="yes" onclick="nextPage()">Peter üòú</button>
        <button class="yes" onclick="nextPage()">Option A üíï</button>
    </div>
</div>

<!-- Page 5: Final message -->
<div id="page5" class="hidden">
    <h1 class="typing" id="finalText"></h1>
    <p>
        In the end, it's not about the answers‚Ä¶<br>
        Love is what matters most üíï
    </p>
    <br>
    <button class="yes" onclick="showHearts()">Show Hearts üéâ</button>
</div>

<script>
let currentPage = 1;

// Typing effect function
function typeText(element, text, speed=50) {
    let i=0;
    element.innerHTML = '';
    let interval = setInterval(() => {
        if(i<text.length){
            element.innerHTML += text[i];
            i++;
        } else {
            clearInterval(interval);
        }
    }, speed);
}

// Page texts
typeText(document.getElementById("valentineText"), "Hey Lakshaya, will you be my Valentine? ‚ù§Ô∏è");

const qTexts = [
    "What is our first date place ü§î?",
    "What is the first gift I gave you üßê?",
    "Who u like most‚Ä¶ Me or your Dad üëâüèªüëàüèª?"
];
const finalMsg = "Love always wins, Lakshaya üíñ";

function nextPage() {
    document.getElementById("page" + currentPage).classList.add("hidden");
    currentPage++;
    document.getElementById("page" + currentPage).classList.remove("hidden");

    if(currentPage===2) typeText(document.getElementById("q1Text"), qTexts[0]);
    if(currentPage===3) typeText(document.getElementById("q2Text"), qTexts[1]);
    if(currentPage===4) typeText(document.getElementById("q3Text"), qTexts[2]);
    if(currentPage===5) typeText(document.getElementById("finalText"), finalMsg);
}

// Check input answer
function checkAnswer(pageNum) {
    const inputId = pageNum===1 ? "q1" : "q2";
    const value = document.getElementById(inputId).value.trim();
    if(value==="") {
        alert("Please answer before proceeding üíï");
        return;
    }
    nextPage();
}

// No button behavior
const noBtn = document.getElementById("noBtn");
const noMessage = document.getElementById("noMessage");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

noBtn.addEventListener("click", () => {
    noMessage.innerText = "üòú You are not allowed to click NO!";
});

// Floating emojis
const emojis = ["üíñ","‚ù§Ô∏è","üòç","ü•∞","üíï","üíò"];
setInterval(() => {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left = Math.random() * (window.innerWidth - 30) + "px";
    emoji.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 6000);
}, 500);

// Heart shower on final click
function showHearts() {
    for (let i=0; i<150; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        const heartTypes = ["‚ù§Ô∏è","üíñ","üíï","üíò","üíù"];
        heart.innerText = heartTypes[Math.floor(Math.random()*heartTypes.length)];
        heart.style.left = Math.random()*(window.innerWidth-30) + "px";
        heart.style.animationDuration = (Math.random()*2+2) + "s";
        heart.style.fontSize = (Math.random()*30 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
    }
}
</script>

</body>
</html>
