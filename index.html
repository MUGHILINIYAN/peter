<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Gift ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh; width: 100vw;
    display: flex; justify-content: center; align-items: center;
    flex-direction: column; text-align: center; overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    position: relative;
}

h1 {
    margin-bottom: 20px;
    font-size: 2.2em;
    color: #fff;
    text-shadow: 0 0 10px #ff2e63, 0 0 20px #ff2e63;
}

button {
    padding: 12px 25px; margin: 10px 5px;
    border: none; border-radius: 30px;
    font-size: 18px; cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.1);
}

.yes {
    background: #ff4b7d;
    color: white;
    box-shadow: 0 5px 20px rgba(255,75,125,0.5);
}

.no {
    background: #444;
    color: white;
    position: relative;
}

input {
    padding: 12px;
    width: 300px;
    max-width: 90%;
    border-radius: 25px;
    border: none;
    outline: none;
    margin-top: 15px;
    text-align: center;
    font-size: 16px;
}

.hidden { display: none; }

.emoji, .heart, .sparkle {
    position: absolute;
    pointer-events: none;
    user-select: none;
    font-size: 24px;
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity:0; }
    50% { opacity:0.8; }
    100% { transform: translateY(-10vh) scale(1.2); opacity:0; }
}

@keyframes fall {
    0% { transform: translateY(0) scale(0.5); opacity:1; }
    100% { transform: translateY(100vh) scale(1.5); opacity:0; }
}

@keyframes sparkleAnim {
    0%, 100% { opacity:0; transform: scale(0); }
    50% { opacity:1; transform: scale(1.5); }
}

.typing {
    display: inline-block;
    border-right: 2px solid rgba(255,255,255,0.8);
    white-space: nowrap;
    overflow: hidden;
}

.fade {
    animation: fadeIn 0.8s forwards;
}

@keyframes fadeIn {
    0% { opacity:0; transform: scale(0.95); }
    100% { opacity:1; transform: scale(1); }
}

.music-control {
    position: fixed; top: 10px; right: 10px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%; width: 50px; height: 50px;
    display: flex; justify-content:center; align-items:center;
    font-size: 24px; cursor:pointer;
    color: #fff;
    backdrop-filter: blur(5px);
}
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" autoplay loop></audio>
<div class="music-control" id="musicControl">ğŸ”Š</div>

<!-- Page 1 -->
<div id="page1">
    <h1 class="typing" id="valentineText"></h1>
    <button class="yes" onclick="nextPage()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ˜œ</button>
    <p id="noMessage"></p>
</div>

<!-- Page 2 -->
<div id="page2" class="hidden">
    <h1 class="typing" id="q1Text"></h1>
    <input type="text" id="q1" placeholder="Type your answer..."><br><br>
    <button class="yes" onclick="checkAnswer(1)">Next â¡</button>
</div>

<!-- Page 3 -->
<div id="page3" class="hidden">
    <h1 class="typing" id="q2Text"></h1>
    <input type="text" id="q2" placeholder="Type your answer..."><br><br>
    <button class="yes" onclick="checkAnswer(2)">Next â¡</button>
</div>

<!-- Page 4 -->
<div id="page4" class="hidden">
    <h1 class="typing" id="q3Text"></h1>
    <div style="margin-top:20px;">
        <button class="yes" onclick="nextPage()">Me â¤ï¸</button>
        <button class="yes" onclick="nextPage()">Peter ğŸ˜œ</button>
        <button class="yes" onclick="nextPage()">Option A ğŸ’•</button>
    </div>
</div>

<!-- Page 5 -->
<div id="page5" class="hidden">
    <h1 class="typing" id="finalText"></h1>
    <p>
        In the end, it's not about the answersâ€¦<br>
        Love is what matters most ğŸ’•
    </p><br>
    <button class="yes" onclick="showHearts()">Show Hearts ğŸ‰</button>
</div>

<script>
let currentPage = 1;

// Typing effect
function typeText(el, text, speed=50) {
    let i=0; el.innerHTML='';
    let interval = setInterval(() => {
        if(i<text.length){ el.innerHTML += text[i]; i++; } 
        else { clearInterval(interval); el.classList.add('fade'); }
    }, speed);
}

// Page texts
typeText(document.getElementById("valentineText"), "Hey Potato, will you be my Valentine? â¤ï¸");

const qTexts = [
    "What is our first date place ğŸ¤”?",
    "What is the first gift I gave you ğŸ§?",
    "Who you like mostâ€¦ Me or your Dad ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»?"
];
const finalMsg = "Love always wins, Lakshaya ğŸ’–";

function nextPage() {
    document.getElementById("page"+currentPage).classList.add("hidden");
    currentPage++;
    document.getElementById("page"+currentPage).classList.remove("hidden");
    if(currentPage===2) typeText(document.getElementById("q1Text"), qTexts[0]);
    if(currentPage===3) typeText(document.getElementById("q2Text"), qTexts[1]);
    if(currentPage===4) typeText(document.getElementById("q3Text"), qTexts[2]);
    if(currentPage===5) typeText(document.getElementById("finalText"), finalMsg);
}

function checkAnswer(pageNum) {
    const val = document.getElementById(pageNum===1?"q1":"q2").value.trim();
    if(!val) { alert("Please answer ğŸ’•"); return; }
    nextPage();
}

// No button behavior
const noBtn = document.getElementById("noBtn");
const noMessage = document.getElementById("noMessage");
noBtn.addEventListener("mouseover", () => {
    const x=Math.random()*200-100; const y=Math.random()*100-50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});
noBtn.addEventListener("click", () => {
    noMessage.innerText = "ğŸ˜œ You are not allowed to click NO!";
});

// Floating emojis
const emojis = ["ğŸ’–","â¤ï¸","ğŸ˜","ğŸ¥°","ğŸ’•","ğŸ’˜"];
setInterval(() => {
    const e=document.createElement("div");
    e.className="emoji"; e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    e.style.left = Math.random()*(window.innerWidth-30)+"px";
    e.style.animationDuration = (Math.random()*3+3)+"s";
    document.body.appendChild(e);
    setTimeout(()=>e.remove(),6000);
}, 400);

// Sparkles in background
setInterval(() => {
    const s = document.createElement("div");
    s.className="sparkle"; s.innerText="âœ¨";
    s.style.left=Math.random()*window.innerWidth+"px";
    s.style.top=Math.random()*window.innerHeight+"px";
    s.style.animation = "sparkleAnim 1.5s ease-in-out";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
}, 300);

// Hearts on final
function showHearts(){
    for(let i=0;i<200;i++){
        const h = document.createElement("div");
        h.className="heart";
        const types=["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’˜","ğŸ’"];
        h.innerText=types[Math.floor(Math.random()*types.length)];
        h.style.left=Math.random()*(window.innerWidth-30)+"px";
        h.style.animationDuration=(Math.random()*2+2)+"s";
        h.style.fontSize=(Math.random()*30+20)+"px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),3000);
    }
}

// Music control
const music = document.getElementById("bgMusic");
const control = document.getElementById("musicControl");
control.addEventListener("click", ()=>{
    if(music.paused){ music.play(); control.innerText="ğŸ”Š"; }
    else{ music.pause(); control.innerText="ğŸ”‡"; }
});
</script>

</body>
</html>
